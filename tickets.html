<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tickets - Vortex Innovators</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=2.7">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        // Move downloadTicket to global scope
        window.downloadTicket = function (btn) {
            const card = btn.closest('.ticket-card');
            const originalText = btn.innerHTML;

            // UI Feedback
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Processing...';
            btn.disabled = true;

            // Check Library
            if (typeof html2canvas === 'undefined') {
                alert("System Error: Canvas library missing. Please reload the page.");
                btn.innerHTML = originalText;
                btn.disabled = false;
                return;
            }

            // 1. Clone the element to avoid messing with the live DOM/Navbar
            const clone = card.cloneNode(true);

            // 2. Style the clone for perfect capture
            clone.style.position = 'fixed';
            clone.style.top = '-9999px'; // Move off-screen
            clone.style.left = '0';
            clone.style.width = '350px'; // Force standard card width
            clone.style.zIndex = '-1';
            clone.style.margin = '0';

            // Remove 'glass' effects that break html2canvas
            clone.style.backdropFilter = 'none';
            clone.style.background = '#1a1a1a';
            clone.style.boxShadow = 'none';
            clone.style.transform = 'none';
            clone.style.border = '2px solid #00ffd5';
            clone.style.borderRadius = '15px';

            // Hide download button in clone
            const cloneBtn = clone.querySelector('.submit-btn'); // Changed from .download-btn to .submit-btn to match existing HTML
            if (cloneBtn) cloneBtn.style.visibility = 'hidden';

            document.body.appendChild(clone);

            // 3. Capture
            html2canvas(clone, {
                backgroundColor: '#1a1a1a',
                scale: 3,
                useCORS: true,
                allowTaint: true,
                logging: false
            }).then(canvas => {
                try {
                    const ticketId = card.id.replace('card-', '') || 'TICKET';
                    // 4. Download
                    const image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
                    const link = document.createElement('a');
                    link.download = `Vortex_Ticket_${ticketId}.png`;
                    link.href = image;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    btn.innerHTML = '<i class="fas fa-check"></i> Saved!';
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                        btn.disabled = false;
                    }, 2000);
                } catch (e) {
                    console.error("Save Error:", e);
                    alert("Browser blocked the download.");
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            }).catch(err => {
                console.error("Capture Error:", err);
                alert("Failed to generate ticket image: " + err.message);
                btn.innerHTML = originalText;
                btn.disabled = false;
            }).finally(() => {
                // 5. Cleanup
                document.body.removeChild(clone);
            });
        };

        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('tickets-container');
            const userStr = localStorage.getItem('vortexCurrentUser');

            if (!userStr) {
                container.innerHTML = `
                    <div style="text-align: center; color: white;">
                        <p>Please login to view your tickets.</p>
                        <a href="login.html" class="submit-btn" style="display: inline-block; margin-top: 20px; text-decoration: none;">LOGIN NOW</a>
                    </div>
                `;
                return;
            }

            const user = JSON.parse(userStr);
            if (!user.email) {
                container.innerHTML = '<p style="color: white;">User email not found. Please re-login.</p>';
                return;
            }

            try {
                const res = await fetch(`/api/my-tickets?email=${encodeURIComponent(user.email)}`);
                const tickets = await res.json();

                console.log("Fetched Tickets:", tickets); // USER DEBUG LOG

                if (tickets.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; color: rgba(255,255,255,0.7);">
                            <i class="fas fa-ticket-alt" style="font-size: 4rem; margin-bottom: 20px; opacity: 0.5;"></i>
                            <p style="font-size: 1.5rem;">No active tickets found.</p>
                            <p style="margin-top: 10px;">Ready to join the action?</p>
                            <a href="events.html" class="submit-btn" style="display: inline-block; margin-top: 20px; text-decoration: none;">BROWSE EVENTS</a>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = tickets.map(ticket => `
                    <div class="ticket-card" id="card-${ticket.ticketId}" style="
                        background: rgba(255, 255, 255, 0.05);
                        border: 1px solid rgba(255, 255, 255, 0.1);
                        border-radius: 15px;
                        width: 350px;
                        overflow: hidden;
                        backdrop-filter: blur(10px);
                        transition: transform 0.3s ease, box-shadow 0.3s ease;
                        position: relative;
                    " onmouseover="this.style.transform='translateY(-10px)'; this.style.boxShadow='0 10px 30px rgba(0,255,213,0.2)'" 
                      onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='none'">
                        
                        <div class="ticket-header" style="
                            background: linear-gradient(90deg, #00C9FF 0%, #92FE9D 100%);
                            padding: 15px;
                            color: #000;
                            font-weight: bold;
                            display: flex;
                            justify-content: space-between;
                            align-items: center;
                        ">
                            <span>${ticket.event || 'Unknown Event'}</span>
                            <span style="background: rgba(0,0,0,0.2); padding: 4px 8px; border-radius: 4px; font-size: 0.8rem;">${ticket.paymentStatus || 'PAID'}</span>
                        </div>
                        
                        <div class="ticket-body" style="padding: 20px; color: white;">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                                <span style="color: #888;">Ticket ID:</span>
                                <span style="color: #00ffd5; font-family: monospace;">${ticket.ticketId}</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                                <span style="color: #888;">Date:</span>
                                <span>${ticket.date ? new Date(ticket.date).toLocaleDateString() : 'N/A'}</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                                <span style="color: #888;">Attendee:</span>
                                <span>${ticket.name || 'Participant'}</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                                <span style="color: #888;">Department:</span>
                                <span>${ticket.department || 'General'}</span>
                            </div>
                            <div style="text-align: center; margin-top: 20px; background: white; padding: 10px; border-radius: 8px; width: 120px; margin-left: auto; margin-right: auto;">
                                <div id="qrcode-${ticket.ticketId}"></div>
                            </div>
                            <button onclick="downloadTicket(this)" class="submit-btn" style="width: 100%; margin-top: 15px; background: rgba(0, 255, 213, 0.2); border: 1px solid #00ffd5;">
                                <i class="fas fa-download"></i> Download Ticket
                            </button>
                        </div>
                    </div>
                `).join('');

                // Initialize standard QR codes
                tickets.forEach(ticket => {
                    const qrContainer = document.getElementById(`qrcode-${ticket.ticketId}`);
                    if (qrContainer) {
                        try {
                            new QRCode(qrContainer, {
                                text: ticket.ticketId,
                                width: 100,
                                height: 100,
                                colorDark: "#000000",
                                colorLight: "#ffffff",
                                correctLevel: QRCode.CorrectLevel.H
                            });
                        } catch (e) {
                            console.error("QR Code Error:", e);
                            qrContainer.innerHTML = "QR Error";
                        }
                    }
                });

            } catch (error) {
                console.error(error);
                container.innerHTML = '<p style="color: #ff4444;">Failed to load tickets. Is the server running?</p>';
            }
        });
    </script>
    <script src="script.js"></script>
    </body>

</html>
