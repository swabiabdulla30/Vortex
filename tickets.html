    <script>
        // Move downloadTicket to global scope
        window.downloadTicket = function (btn) {
            const card = btn.closest('.ticket-card');
            const originalText = btn.innerHTML;

            // UI Feedback
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Processing...';
            btn.disabled = true;

            // 1. Prepare for Capture (Remove complex styles that confuse html2canvas)
            const originalStyles = {
                backdropFilter: card.style.backdropFilter,
                background: card.style.background,
                transform: card.style.transform,
                boxShadow: card.style.boxShadow,
                transition: card.style.transition,
                border: card.style.border
            };

            // Apply "Safe" Styles for Capture
            card.style.backdropFilter = 'none';
            card.style.background = '#1a1a1a'; // Solid dark grey background
            card.style.transform = 'none';
            card.style.boxShadow = 'none';
            card.style.transition = 'none';
            card.style.border = '2px solid #00ffd5'; // Crisp border

            // Hide the download button in the screenshot
            btn.style.visibility = 'hidden';

            const ticketId = card.id.replace('card-', '');

            // Check Library
            if (typeof html2canvas === 'undefined') {
                alert("System Error: Canvas library missing. Please reload the page.");
                restoreStyles(card, originalStyles, btn, originalText);
                return;
            }

            // 2. Capture
            html2canvas(card, {
                backgroundColor: '#1a1a1a', // Match card background
                scale: 3, // Higher resolution
                useCORS: true,
                allowTaint: true,
                logging: false, // Reduce console noise unless debugging
                ignoreElements: (element) => element === btn // Double ensure button is ignored
            }).then(canvas => {
                try {
                    // 3. Download
                    const image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
                    const link = document.createElement('a');
                    link.download = `Vortex_Ticket_${ticketId}.png`;
                    link.href = image;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    // Success Feedback
                    btn.innerHTML = '<i class="fas fa-check"></i> Saved!';
                    setTimeout(() => {
                        restoreStyles(card, originalStyles, btn, originalText);
                    }, 2000);

                } catch (e) {
                    console.error("Save Error:", e);
                    alert("Browser blocked the download. Please try taking a screenshot instead.");
                    restoreStyles(card, originalStyles, btn, originalText);
                }
            }).catch(err => {
                console.error("Capture Error:", err);
                alert("Failed to generate ticket image: " + err.message);
                restoreStyles(card, originalStyles, btn, originalText);
            });
        };

        function restoreStyles(card, originals, btn, originalText) {
            card.style.backdropFilter = originals.backdropFilter;
            card.style.background = originals.background;
            card.style.transform = originals.transform;
            card.style.boxShadow = originals.boxShadow;
            card.style.transition = originals.transition;
            card.style.border = originals.border;

            btn.style.visibility = 'visible';

            if (btn.innerHTML !== '<i class="fas fa-check"></i> Saved!') {
                btn.innerHTML = originalText;
            } else {
                // Revert 'Saved!' text after delay
                setTimeout(() => { btn.innerHTML = originalText; btn.disabled = false; }, 1000);
            }
            btn.disabled = false;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('tickets-container');
            const userStr = localStorage.getItem('vortexCurrentUser');

            if (!userStr) {
                container.innerHTML = `
                    <div style="text-align: center; color: white; width: 100%;">
                        <p>Please login to view your tickets.</p>
                        <a href="login.html" class="submit-btn" style="display: inline-block; margin-top: 20px; text-decoration: none;">LOGIN NOW</a>
                    </div>
                `;
                return;
            }

            const user = JSON.parse(userStr);
            if (!user.email) {
                container.innerHTML = '<p style="color: white;">User email not found. Please re-login.</p>';
                return;
            }

            try {
                // Determine API URL (Handle Dev Environment)
                const API_URL = (window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost')
                    && window.location.port !== '5000'
                    ? "http://127.0.0.1:5000/api"
                    : "/api";

                const res = await fetch(`${API_URL}/my-tickets?email=${encodeURIComponent(user.email)}`);
                const tickets = await res.json();

                console.log("Fetched Tickets:", tickets); // USER DEBUG LOG

                if (tickets.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; color: rgba(255,255,255,0.7); width: 100%;">
                            <i class="fas fa-ticket-alt" style="font-size: 4rem; margin-bottom: 20px; opacity: 0.5;"></i>
                            <p style="font-size: 1.5rem;">No active tickets found.</p>
                            <p style="margin-top: 10px;">Ready to join the action?</p>
                            <a href="events.html" class="submit-btn" style="display: inline-block; margin-top: 20px; text-decoration: none;">BROWSE EVENTS</a>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = tickets.map(ticket => `
                    <div class="ticket-card" id="card-${ticket.ticketId}" style="
                        background: rgba(255, 255, 255, 0.05);
                        border: 1px solid rgba(255, 255, 255, 0.1);
                        border-radius: 15px;
                        width: 350px;
                        overflow: hidden;
                        backdrop-filter: blur(10px);
                        transition: transform 0.3s ease, box-shadow 0.3s ease;
                        position: relative;
                        margin: 10px;
                    " onmouseover="this.style.transform='translateY(-10px)'; this.style.boxShadow='0 10px 30px rgba(0,255,213,0.2)'" 
                      onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='none'">
                        
                        <div class="ticket-header" style="
                            background: linear-gradient(90deg, #00C9FF 0%, #92FE9D 100%);
                            padding: 15px;
                            color: #000;
                            font-weight: bold;
                            display: flex;
                            justify-content: space-between;
                            align-items: center;
                        ">
                            <span>${ticket.event || 'Unknown Event'}</span>
                            <span style="background: rgba(0,0,0,0.2); padding: 4px 8px; border-radius: 4px; font-size: 0.8rem;">${ticket.paymentStatus || 'PAID'}</span>
                        </div>
                        
                        <div class="ticket-body" style="padding: 20px; color: white;">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                                <span style="color: #888;">Ticket ID:</span>
                                <span style="color: #00ffd5; font-family: monospace;">${ticket.ticketId}</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                                <span style="color: #888;">Date:</span>
                                <span>${ticket.date ? new Date(ticket.date).toLocaleDateString() : 'N/A'}</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                                <span style="color: #888;">Attendee:</span>
                                <span>${ticket.name || 'Participant'}</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                                <span style="color: #888;">Department:</span>
                                <span>${ticket.department || 'General'}</span>
                            </div>
                            <div style="text-align: center; margin-top: 20px; background: white; padding: 10px; border-radius: 8px; width: 120px; margin-left: auto; margin-right: auto;">
                                <div id="qrcode-${ticket.ticketId}"></div>
                            </div>
                            <button onclick="downloadTicket(this)" class="submit-btn" style="width: 100%; margin-top: 15px; background: rgba(0, 255, 213, 0.2); border: 1px solid #00ffd5;">
                                <i class="fas fa-download"></i> Download Ticket
                            </button>
                        </div>
                    </div>
                `).join('');

                // Initialize standard QR codes
                tickets.forEach(ticket => {
                    const qrContainer = document.getElementById(`qrcode-${ticket.ticketId}`);
                    if (qrContainer) {
                        try {
                            new QRCode(qrContainer, {
                                text: ticket.ticketId,
                                width: 100,
                                height: 100,
                                colorDark: "#000000",
                                colorLight: "#ffffff",
                                correctLevel: QRCode.CorrectLevel.H
                            });
                        } catch (e) {
                            console.error("QR Code Error:", e);
                            qrContainer.innerHTML = "QR Error";
                        }
                    }
                });

            } catch (error) {
                console.error(error);
                container.innerHTML = '<div style="text-align: center; width: 100%;"><p style="color: #ff4444;">Failed to load tickets. Is the server online?</p></div>';
            }
        });
    </script>
