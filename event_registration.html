    <script>
        // Auto-fill event name from URL
        // Auto-fill event name from URL
        document.addEventListener('DOMContentLoaded', function () {
            // Auto-fill User Data
            const userStr = localStorage.getItem('vortexCurrentUser');
            if (userStr) {
                const user = JSON.parse(userStr);
                if (user.name) document.getElementById('name').value = user.name;
                // Email field removed, email is handled on submission
            }

            const urlParams = new URLSearchParams(window.location.search);
            const eventName = urlParams.get('event');
            if (eventName) {
                const decodedName = decodeURIComponent(eventName);
                const eventField = document.getElementById('event-name');
                if (eventField) {
                    eventField.value = decodedName;
                } else {
                    console.error("Event Name field not found!");
                }

                // Populate Dynamic Content
                const infoContainer = document.getElementById('event-info-container');
                const cleanName = decodedName.trim();

                // details are loaded from events_data.js
                const details = (typeof eventDetails !== 'undefined') ? eventDetails[cleanName] : null;

                if (details && infoContainer) {
                    document.getElementById('event-about-content').innerText = details.about;

                    const rulesList = document.getElementById('event-rules-content');
                    rulesList.innerHTML = details.rules.map(rule => `<li>${rule}</li>`).join('');

                    infoContainer.style.display = 'block';
                }
            }
        });

        // Handle Registration & Direct Payment
        document.getElementById('registration-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const eventNameField = document.getElementById('event-name');
            if (!eventNameField.value || eventNameField.value.trim() === "") {
                alert("Error: Event Name is missing. Please go back to the Events page and select an event.");
                return;
            }

            const submitBtn = this.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Processing...';
            submitBtn.disabled = true;

            // Get user email from session (localStorage) since field is removed
            const userStr = localStorage.getItem('vortexCurrentUser');
            const user = userStr ? JSON.parse(userStr) : null;
            const userEmail = user ? user.email : '';

            if (!userEmail) {
                alert("Error: User email not found. Please login again.");
                window.location.href = 'login.html';
                return;
            }

            // Get form values
            const eventData = {
                name: document.getElementById('name').value,
                email: userEmail, // Use trusted email from session
                event: document.getElementById('event-name').value,
                department: document.getElementById('department').value,
                phone: document.getElementById('phone').value,
                year: document.getElementById('year').value,
                college: document.getElementById('college').value,
                location: "Main Auditorium",
                date: new Date().toISOString()
            };

            // --- RAZORPAY API FLOW ---
            try {
                // 1. Get Razorpay Key ID from backend
                const keyRes = await fetch('/api/get-razorpay-key');
                const keyData = await keyRes.json();
                const RAZORPAY_KEY_ID = keyData.key;

                if (!RAZORPAY_KEY_ID) throw new Error("Could not retrieve payment configuration.");

                // 2. Create Order on Backend
                const ticketId = "VTX-" + Date.now(); // Temp ID for order creation
                const orderRes = await fetch('/api/create-order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        ticketId: ticketId,
                        type: 'event' // triggers 1.00 INR amount
                    })
                });

                if (!orderRes.ok) throw new Error("Failed to create payment order.");
                const order = await orderRes.json();

                // 3. Initialize Razorpay Checkout
                const options = {
                    key: RAZORPAY_KEY_ID,
                    amount: order.amount,
                    currency: order.currency,
                    name: "Vortex Innovators",
                    description: "Event Registration Fee",
                    image: "logo.jpeg",
                    order_id: order.id,
                    handler: async function (response) {
                        try {
                            submitBtn.textContent = 'Verifying Payment...';

                            // 4. Verify Payment on Backend
                            const verifyRes = await fetch('/api/payment-success', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    ticketId: ticketId, // Uses the ID we generated
                                    razorpay_payment_id: response.razorpay_payment_id,
                                    razorpay_order_id: response.razorpay_order_id,
                                    razorpay_signature: response.razorpay_signature,
                                    eventData: eventData // Send registration data to be saved ONLY after verification
                                })
                            });

                            const verifyData = await verifyRes.json();

                            if (verifyData.success) {
                                // 5. Success! Save session for success page and redirect
                                sessionStorage.setItem('regName', eventData.name);
                                sessionStorage.setItem('regEvent', eventData.event);
                                sessionStorage.setItem('regDept', eventData.department);
                                sessionStorage.setItem('regId', ticketId);

                                window.location.href = 'registration_success.html';
                            } else {
                                throw new Error(verifyData.error || "Payment verification failed.");
                            }

                        } catch (verifyError) {
                            console.error("Verification Error:", verifyError);
                            alert("Payment successful but verification failed: " + verifyError.message);
                            submitBtn.textContent = originalText;
                            submitBtn.disabled = false;
                        }
                    },
                    prefill: {
                        name: eventData.name,
                        email: eventData.email,
                        contact: eventData.phone
                    },
                    theme: {
                        color: "#00ffd5"
                    },
                    modal: {
                        ondismiss: function () {
                            submitBtn.textContent = originalText;
                            submitBtn.disabled = false;
                        }
                    }
                };

                const rzp1 = new Razorpay(options);
                rzp1.open();

            } catch (error) {
                console.error("Process error:", error);
                alert('Error: ' + error.message);
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
