    <script>
        // Auto-fill event name from URL
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const eventName = urlParams.get('event');
            if (eventName) {
                document.getElementById('event-name').value = decodeURIComponent(eventName);
            }
        }

        // Handle Registration & Direct Payment
        document.getElementById('registration-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const eventNameField = document.getElementById('event-name');
            if (!eventNameField.value || eventNameField.value.trim() === "") {
                alert("Error: Event Name is missing. Please go back to the Events page and select an event.");
                return;
            }

            const submitBtn = this.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Processing Registration...';
            submitBtn.disabled = true;

            // Get user email
            const userStr = localStorage.getItem('vortexCurrentUser');
            const user = userStr ? JSON.parse(userStr) : null;
            const userEmail = user ? user.email : '';

            // Get form values
            const eventData = {
                name: document.getElementById('name').value,
                email: userEmail,
                event: document.getElementById('event-name').value,
                department: document.getElementById('department').value,
                phone: document.getElementById('phone').value,
                year: document.getElementById('year').value,
                college: document.getElementById('college').value,
                location: "Main Auditorium",
                date: new Date().toISOString()
            };

            try {
                // 1. Generate Ticket ID Locally
                const ticketId = "VTX-" + Date.now();

                submitBtn.textContent = 'Initiating Payment...';

                // Save details (Legacy/Backup) - strictly for session reference if needed
                sessionStorage.setItem('pendingTicketId', ticketId);

                // 2. Create Razorpay Order
                const orderRes = await fetch('/api/create-order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ticketId: ticketId, type: 'event' })
                });

                const order = await orderRes.json();
                if (!orderRes.ok) throw new Error(order.error || "Payment initiation failed");

                // 3. Open Razorpay
                const options = {
                    "key": "rzp_test_SFZWAVjpbUiAMd",
                    "amount": order.amount,
                    "currency": "INR",
                    "name": "Vortex Innovators",
                    "description": "Event Registration Fee",
                    "image": "images/logo.jpg",
                    "order_id": order.id,
                    "handler": async function (response) {
                        try {
                            submitBtn.textContent = 'Verifying & Registering...';

                            // 4. Verify Payment & Finalize Registration
                            const verifyRes = await fetch('/api/payment-success', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    ticketId: ticketId,
                                    razorpay_payment_id: response.razorpay_payment_id,
                                    razorpay_order_id: response.razorpay_order_id,
                                    razorpay_signature: response.razorpay_signature,
                                    eventData: eventData // Pass registration data here!
                                })
                            });

                            const verifyData = await verifyRes.json();
                            if (verifyRes.ok) {
                                // Save details for the success page ticket
                                sessionStorage.setItem('regName', eventData.name);
                                sessionStorage.setItem('regEvent', eventData.event);
                                sessionStorage.setItem('regDept', eventData.department);
                                sessionStorage.setItem('regId', ticketId);

                                window.location.href = 'registration_success.html';
                            } else {
                                alert("Payment verification failed: " + verifyData.error);
                                submitBtn.textContent = "Retry Payment";
                                submitBtn.disabled = false;
                            }
                        } catch (err) {
                            console.error(err);
                            alert("Verification error. Please contact support.");
                            submitBtn.textContent = "Retry Payment";
                            submitBtn.disabled = false;
                        }
                    },
                    "prefill": {
                        "name": eventData.name,
                        "email": eventData.email || "guest@example.com",
                        "contact": eventData.phone
                    },
                    "theme": {
                        "color": "#00d2ff"
                    },
                    "modal": {
                        "ondismiss": function () {
                            alert('Payment cancelled. You can retry payment later.');
                            submitBtn.textContent = "Proceed to Payment";
                            submitBtn.disabled = false;
                        }
                    }
                };

                const rzp1 = new Razorpay(options);
                rzp1.on('payment.failed', function (response) {
                    alert("Payment Failed: " + response.error.description);
                    submitBtn.disabled = false;
                });
                rzp1.open();

            } catch (error) {
                console.error("Process error:", error);
                alert('Error: ' + error.message);
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
