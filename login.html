<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vortex Innovators</title>
    <meta name="description" content="Login to Vortex Innovators - College Innovation Event.">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Premium Fonts: Cinzel for headers, Montserrat for text -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700;900&family=Montserrat:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=2.7">
    <link rel="stylesheet" href="style_slider.css?v=1.3">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* ── Split Screen Layout ── */
        body {
            margin: 0;
            overflow: hidden auto;
            background: radial-gradient(circle at center, #1a0000 0%, #050505 100%);
            scrollbar-width: none;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        .split-layout {
            display: flex;
            height: 100vh;
            width: 100vw;
            position: relative;
            z-index: 10;
            perspective: 1500px;
            animation: flipInTopLeft 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards;
            transform-origin: top left;
        }

        @keyframes flipInTopLeft {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) rotateY(-90deg) rotateX(45deg) scale(0.5);
                filter: blur(20px);
            }

            to {
                opacity: 1;
                transform: translate(0, 0) rotateY(0) rotateX(0) scale(1);
                filter: blur(0);
            }
        }

        .split-layout.flip-out {
            animation: flipOutTopLeft 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards;
            pointer-events: none;
            transform-origin: top left;
        }

        @keyframes flipOutTopLeft {
            from {
                opacity: 1;
                transform: translate(0, 0) rotateY(0) rotateX(0) scale(1);
                filter: blur(0);
            }

            to {
                opacity: 0;
                transform: translate(-50%, -50%) rotateY(-90deg) rotateX(45deg) scale(0.5);
                filter: blur(20px);
            }
        }

        /* Decorative glowing lines on the background */
        .glow-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(255, 26, 26, 0.8), transparent);
            height: 1px;
            width: 150%;
            left: -25%;
            transform: rotate(-35deg);
            opacity: 0.3;
            z-index: 1;
            pointer-events: none;
        }

        .glow-line.line1 {
            top: 20%;
            animation: drift 10s infinite linear;
        }

        .glow-line.line2 {
            top: 50%;
            opacity: 0.5;
            height: 2px;
            box-shadow: 0 0 20px #ff1a1a;
            animation: drift 15s infinite linear reverse;
        }

        .glow-line.line3 {
            top: 80%;
            animation: drift 12s infinite linear;
        }

        @keyframes drift {
            from {
                transform: rotate(-35deg) translateY(-50px);
            }

            to {
                transform: rotate(-35deg) translateY(50px);
            }
        }

        /* Left Side: The Form Container */
        .left-panel {
            flex: 1;
            max-width: 500px;
            background: transparent;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 70px 40px 20px 40px;
            /* 70px top clears the fixed nav */
            position: relative;
            z-index: 20;
            overflow-y: auto;
            scrollbar-width: none;
        }

        .left-panel::-webkit-scrollbar {
            display: none;
        }

        /* Right Side: The Visual Element */
        .right-panel {
            flex: 2;
            position: relative;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            pointer-events: none;
        }

        /* Abstract glowing grid/logo for the college event */
        .right-panel-content {
            text-align: center;
            color: white;
            z-index: 2;
        }

        .right-panel-content h1 {
            font-family: 'Cinzel', serif;
            font-size: 5rem;
            letter-spacing: 15px;
            margin: 0;
            background: linear-gradient(to right, #ff4d4d, #ffffff, #ff4d4d);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(255, 0, 0, 0.4);
            animation: pulseGlow 4s infinite alternate;
        }

        .right-panel-content p {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 5px;
            color: #ccc;
            margin-top: 10px;
            text-transform: uppercase;
        }



        @keyframes pulseGlow {
            0% {
                filter: drop-shadow(0 0 20px rgba(255, 26, 26, 0.3));
            }

            100% {
                filter: drop-shadow(0 0 40px rgba(255, 26, 26, 0.6));
            }
        }

        /* Decorative glowing lines on right panel */
        .glow-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(255, 26, 26, 0.8), transparent);
            height: 1px;
            width: 150%;
            left: -25%;
            transform: rotate(-35deg);
            opacity: 0.3;
        }

        .glow-line:nth-child(1) {
            top: 20%;
            animation: drift 10s infinite linear;
        }

        .glow-line:nth-child(2) {
            top: 50%;
            opacity: 0.5;
            height: 2px;
            box-shadow: 0 0 20px #ff1a1a;
            animation: drift 15s infinite linear reverse;
        }

        .glow-line:nth-child(3) {
            top: 80%;
            animation: drift 12s infinite linear;
        }

        @keyframes drift {
            from {
                transform: rotate(-35deg) translateY(-50px);
            }

            to {
                transform: rotate(-35deg) translateY(50px);
            }
        }


        /* ── Premium Form Styling (No Box) ── */
        .form-wrapper {
            max-width: 360px;
            width: 100%;
            margin: 0 auto;
        }

        .login-header h2 {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 1.9rem;
            letter-spacing: 2px;
            background: linear-gradient(to right, #ffffff, #ff4d4d);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 3px;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
        }

        .login-header p {
            font-family: 'Montserrat', sans-serif;
            color: #999;
            font-size: 0.85rem;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 6px;
            width: 100%;
        }

        .form-group input {
            width: 100%;
            padding: 10px 14px;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(100, 100, 100, 0.5);
            border-radius: 0;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95rem;
            outline: none;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #ff1a1a;
            box-shadow: 0 10px 10px -10px rgba(255, 26, 26, 0.5);
        }

        /* ── Metallic Red Button ── */
        .submit-btn.full-width {
            width: 100%;
            margin-top: 10px;
            background: linear-gradient(135deg, #8b0000, #ff1a1a, #8b0000);
            background-size: 200% auto;
            border: none;
            padding: 12px;
            color: #fff;
            font-weight: 700;
            font-family: 'Cinzel', serif;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.9rem;
            transition: 0.4s;
            box-shadow: 0 4px 15px rgba(255, 26, 26, 0.3);
        }

        .submit-btn.full-width:hover {
            background-position: right center;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 26, 26, 0.5);
        }

        /* ── Switch page button ── */
        .switch-page-row {
            margin-top: 15px;
            text-align: left;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            color: #888;
        }

        .switch-page-btn {
            background: transparent;
            border: none;
            color: #ff4d4d;
            padding: 0;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-top: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .switch-page-btn:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 26, 26, 0.8);
            transform: translateX(5px);
        }

        /* ── Divider ── */
        .or-divider {
            display: flex;
            align-items: center;
            margin: 10px 0;
            color: #555;
            width: 100%;
        }

        .or-divider span {
            padding: 0 15px;
            font-size: 0.75rem;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 2px;
        }

        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        /* ── Google button ── */
        .google-btn-custom {
            width: 100%;
            background: transparent;
            color: #eee;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .google-btn-custom:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .google-btn-custom img {
            width: 20px;
            height: 20px;
        }

        /* ── Mobile Responsiveness ── */
        @media (max-width: 900px) {
            .split-layout {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }

            .left-panel {
                max-width: 100%;
                width: 100%;
                min-height: 100dvh;
                padding: 80px 24px 40px 24px;
                /* top clears the fixed nav */
                justify-content: flex-start;
                overflow-y: auto;
            }

            .form-wrapper {
                max-width: 420px;
                margin: 0 auto;
            }

            .login-header h2 {
                font-size: 1.7rem;
            }

            /* Hide graphic panel on mobile */
            .right-panel {
                display: none;
            }

            body {
                overflow: auto;
            }
        }

        /* ── Nav Override for Split Screen ── */
        .glass-nav {
            position: fixed;
            top: 0;
            left: 0;
            transform: none;
            border-radius: 0;
            border: none;
            box-shadow: none;
            width: 100%;
            z-index: 1000;
            background: transparent;
            backdrop-filter: none;
        }

        #auth-message {
            margin-top: 15px;
            font-size: 0.9rem;
            min-height: 20px;
            font-family: 'Montserrat', sans-serif;
            color: #ff4444;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="glass-nav">
        <div class="nav-content">
            <div class="brand-container">
                <a href="index.html">
                    <img src="https://image2url.com/r2/default/images/1771323328076-73754ca7-5637-40c3-9e39-77832d8f5a18.jpeg"
                        alt="Vortex Logo" class="nav-logo-img">
                </a>
                <a href="index.html" class="logo" style="font-family: 'Cinzel', serif;">VORTEX</a>
            </div>
        </div>
    </nav>

    <!-- Split Layout Container -->
    <div class="split-layout">

        <!-- Ambient Background Lines -->
        <div class="glow-line line1"></div>
        <div class="glow-line line2"></div>
        <div class="glow-line line3"></div>

        <!-- Left Panel: Form -->
        <div class="left-panel">
            <div class="form-wrapper">
                <div class="login-header">
                    <h2>SYSTEM ACCESS</h2>
                    <p>Authenticate with your identity provider</p>
                </div>

                <!-- Login Form -->
                <form id="std-login-form" class="auth-form">
                    <div class="form-group">
                        <input type="email" id="login-email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="submit-btn full-width">ACCESS SYSTEM</button>
                </form>

                <div id="auth-message"></div>

                <!-- Divider -->
                <div class="or-divider"><span>OR</span></div>

                <!-- Google Sign-In Configuration -->
                <div id="g_id_onload"
                    data-client_id="239875271846-pamr47sh20r4ccm0lihdi1k73jgg6g6a.apps.googleusercontent.com"
                    data-callback="handleCredentialResponse" data-auto_prompt="false" data-context="signin"
                    data-ux_mode="popup" data-auto_select="true">
                </div>

                <!-- Custom Google Button -->
                <div id="gsi-container" style="margin-bottom: 10px; width: 100%;">
                    <button id="custom-google-btn" type="button" class="google-btn-custom">
                        <img src="https://image2url.com/r2/default/images/1771475892216-8e96624f-122a-4124-b40f-69365e0e8667.png"
                            alt="Google Logo">
                        <span>Sign in with Google</span>
                    </button>
                </div>
                <div id="gsi-status"
                    style="font-size: 0.8rem; color: #ffeb3b; display: none; margin-bottom: 10px; text-align: center;">
                    Google Library loading...</div>

                <!-- Navigate to Signup -->
                <div class="switch-page-row" style="margin-top: 10px;">
                    <span>Don't have an account?</span>
                    <button class="switch-page-btn" id="go-to-signup">CREATE ACCOUNT →</button>
                    <div style="margin-top: 15px;">
                        <a href="mailto:vortexinnovators2k24@gmail.com"
                            style="color: #666; text-decoration: none; font-size: 0.8rem; transition: color 0.3s;">Having
                            trouble? Contact Support</a>
                    </div>
                </div>

                <!-- System Status Bar -->
                <div
                    style="position: fixed; bottom: 20px; left: 40px; display: flex; align-items: center; gap: 8px; z-index: 100;">
                    <div
                        style="width: 8px; height: 8px; border-radius: 50%; background: #ff1a1a; box-shadow: 0 0 10px #ff1a1a;">
                    </div>
                    <span style="color: #ff4d4d; font-family: monospace; font-size: 0.75rem; letter-spacing: 1px;">>
                        SYSTEM_STATUS: ONLINE</span>
                </div>
            </div>
        </div>

        <!-- Right Panel: Visuals -->
        <div class="right-panel">
            <div class="right-panel-content">
                <h1>VORTEX</h1>
                <p>Innovators 2k24</p>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        // ── Page Transition ──────────────────────────────────────────────
        function navigateWithTransition(url) {
            document.querySelector('.split-layout').classList.add('flip-out');
            setTimeout(() => { window.location.href = url; }, 550);
        }

        document.getElementById('go-to-signup').addEventListener('click', () => {
            navigateWithTransition('signup.html');
        });

        // ── Google Sign-In ────────────────────────────────────────────────
        function handleCredentialResponse(response) {
            const responsePayload = decodeJwtResponse(response.credential);
            const googleUser = {
                name: responsePayload.name,
                email: responsePayload.email,
                picture: responsePayload.picture,
                provider: "google",
                id: responsePayload.sub,
                isPaid: false
            };
            const storedUsers = JSON.parse(localStorage.getItem('vortexUsers')) || [];
            const existingUser = storedUsers.find(u => u.email === googleUser.email);
            if (existingUser) googleUser.isPaid = existingUser.isPaid || false;
            else { storedUsers.push(googleUser); localStorage.setItem('vortexUsers', JSON.stringify(storedUsers)); }
            localStorage.setItem('vortexCurrentUser', JSON.stringify(googleUser));
            const redirectUrl = sessionStorage.getItem('loginRedirectUrl');
            if (redirectUrl) { sessionStorage.removeItem('loginRedirectUrl'); window.location.href = redirectUrl; }
            else { window.location.href = 'index.html'; }
        }

        function decodeJwtResponse(token) {
            try {
                var base64Url = token.split('.')[1];
                var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function (c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) { console.error("JWT Decode Error", e); return {}; }
        }

        // ── Login Handler ─────────────────────────────────────────────────
        document.getElementById('std-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const msg = document.getElementById('auth-message');
            msg.textContent = 'Authenticating...';
            msg.style.color = '#fff';
            try {
                const result = await loginUser(email, password);
                if (result.success) {
                    msg.textContent = 'Access Granted. Redirecting...';
                    msg.style.color = '#ff1a1a';
                    setTimeout(() => {
                        const redirectUrl = sessionStorage.getItem('loginRedirectUrl');
                        window.location.href = redirectUrl || 'index.html';
                    }, 1000);
                } else {
                    msg.textContent = 'Error: ' + result.message;
                    msg.style.color = '#ff4444';
                }
            } catch (err) {
                msg.textContent = 'System Error: ' + err.message;
                msg.style.color = '#ff4444';
            }
        });

        // ── Custom Google Button ──────────────────────────────────────────
        window.addEventListener('load', () => {
            const fragmentString = window.location.hash.substring(1);
            const params = new URLSearchParams(fragmentString);
            const idToken = params.get('id_token');
            if (idToken) {
                history.replaceState(null, null, ' ');
                handleCredentialResponse({ credential: idToken });
                return;
            }

            const statusDiv = document.getElementById('gsi-status');
            const customBtn = document.getElementById('custom-google-btn');
            if (customBtn) {
                customBtn.addEventListener('click', () => {
                    if (typeof google !== 'undefined' && google.accounts) {
                        google.accounts.id.prompt((notification) => {
                            if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                                fallbackToRedirect(statusDiv);
                            }
                        });
                    } else {
                        fallbackToRedirect(statusDiv);
                    }
                });
            }

            function fallbackToRedirect(statusDisplay) {
                if (statusDisplay) {
                    statusDisplay.style.display = 'block';
                    statusDisplay.innerHTML = 'Redirecting to Google...';
                    statusDisplay.style.color = '#ff1a1a';
                }
                const clientId = "239875271846-pamr47sh20r4ccm0lihdi1k73jgg6g6a.apps.googleusercontent.com";
                const redirectUri = window.location.origin + window.location.pathname;
                const scope = "email profile openid";
                const responseType = "id_token";
                const nonce = "vortex_" + Date.now();
                const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=${responseType}&scope=${encodeURIComponent(scope)}&nonce=${nonce}`;
                window.location.href = authUrl;
            }

            if (window.self !== window.top) {
                statusDiv.style.display = 'block';
                statusDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Running in Iframe. Google Login disabled.';
                statusDiv.style.color = '#ff9800';
            }
        });
    </script>
</body>
