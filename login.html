    <script src="script.js"></script>

    <script>
        // --- Auth API Helpers (Duplicate functions removed) ---


        // Make switchForm globally available and robust
        // Make switchForm globally available (Adapted for CSS Tabs)
        window.switchForm = function (type) {
            console.log("Switching tab to:", type);
            const loginTab = document.getElementById('tab-login');
            const signupTab = document.getElementById('tab-signup');
            const msg = document.getElementById('auth-message');

            if (msg) {
                msg.textContent = '';
                msg.className = '';
            }

            if (type === 'login' && loginTab) {
                loginTab.checked = true;
            } else if (type === 'signup' && signupTab) {
                signupTab.checked = true;
            }
        };

        // Callback function for Google Sign-In
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            const responsePayload = decodeJwtResponse(response.credential);

            const googleUser = {
                name: responsePayload.name,
                email: responsePayload.email,
                picture: responsePayload.picture,
                provider: "google",
                id: responsePayload.sub,
                isPaid: false
            };

            const storedUsers = JSON.parse(localStorage.getItem('vortexUsers')) || [];
            const existingUser = storedUsers.find(u => u.email === googleUser.email);
            if (existingUser) googleUser.isPaid = existingUser.isPaid || false;
            else { storedUsers.push(googleUser); localStorage.setItem('vortexUsers', JSON.stringify(storedUsers)); }

            localStorage.setItem('vortexCurrentUser', JSON.stringify(googleUser));

            const redirectUrl = sessionStorage.getItem('loginRedirectUrl');
            if (redirectUrl) {
                sessionStorage.removeItem('loginRedirectUrl');
                window.location.href = redirectUrl;
            } else {
                window.location.href = 'index.html';
            }
        }

        function decodeJwtResponse(token) {
            try {
                var base64Url = token.split('.')[1];
                var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function (c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                console.error("JWT Decode Error", e);
                return {};
            }
        }

        // Login Handler
        document.getElementById('std-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const msg = document.getElementById('auth-message');

            msg.textContent = 'Authenticating...';
            msg.style.color = '#fff';

            try {
                const result = await loginUser(email, password);
                if (result.success) {
                    msg.textContent = 'Access Granted. Redirecting...';
                    msg.style.color = '#00ffd5';
                    setTimeout(() => {
                        const redirectUrl = sessionStorage.getItem('loginRedirectUrl');
                        window.location.href = redirectUrl || 'index.html';
                    }, 1000);
                } else {
                    msg.textContent = 'Error: ' + result.message;
                    msg.style.color = '#ff4444';
                }
            } catch (err) {
                msg.textContent = 'System Error: ' + err.message;
            }
        });

        // Signup Handler
        document.getElementById('std-signup-form').addEventListener('submit', async (e) => {
            e.preventDefault(); // STOP FORM SUBMISSION
            console.log("Signup submit triggered");

            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const msg = document.getElementById('auth-message');

            msg.textContent = 'Registering Identity...';
            msg.style.color = '#fff';

            try {
                const result = await registerUser(name, email, password);
                if (result.success) {
                    msg.textContent = 'Registration Successful. Logging you in...';
                    msg.style.color = '#00ffd5';

                    // Auto Login
                    try {
                        const loginResult = await loginUser(email, password);
                        if (loginResult.success) {
                            setTimeout(() => {
                                const redirectUrl = sessionStorage.getItem('loginRedirectUrl');
                                window.location.href = redirectUrl || 'index.html';
                            }, 1000);
                        } else {
                            // Fallback if auto-login fails
                            throw new Error(loginResult.message);
                        }
                    } catch (loginErr) {
                        console.error("Auto-login failed:", loginErr);
                        msg.textContent = 'Registration Successful. Please Login manually.';
                        setTimeout(() => {
                            window.switchForm('login');
                            document.getElementById('login-email').value = email;
                        }, 1500);
                    }
                } else {
                    msg.textContent = 'Error: ' + result.message;
                    msg.style.color = '#ff4444';
                }
            } catch (err) {
                console.error(err);
                msg.textContent = 'Network Error during Registration';
                msg.style.color = '#ff4444';
            }
        });

        // Custom Google Button Logic
        window.addEventListener('load', () => {
            // 1. Check for ID Token in URL (Redirect Flow)
            const fragmentString = window.location.hash.substring(1);
            const params = new URLSearchParams(fragmentString);
            const idToken = params.get('id_token');

            if (idToken) {
                console.log("Found ID Token in URL, logging in...");
                // Clear hash to clean URL
                history.replaceState(null, null, ' ');

                // Reuse existing handler
                handleCredentialResponse({ credential: idToken });
                return;
            }

            const statusDiv = document.getElementById('gsi-status');
            const customBtn = document.getElementById('custom-google-btn');

            if (customBtn) {
                customBtn.addEventListener('click', () => {
                    console.log("Custom Google Button Clicked");

                    // A. Try Standard GSI Popup
                    if (typeof google !== 'undefined' && google.accounts) {
                        google.accounts.id.prompt((notification) => {
                            if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                                console.warn("Google Prompt Skipped/Blocked:", notification.getSkippedReason());
                                fallbackToRedirect(statusDiv);
                            }
                        });
                    } else {
                        // B. Script Missing? Fallback to Redirect immediately
                        console.error("Google Object not found, using Redirect Fallback");
                        fallbackToRedirect(statusDiv);
                    }
                });
            }

            function fallbackToRedirect(statusDisplay) {
                if (statusDisplay) {
                    statusDisplay.style.display = 'block';
                    statusDisplay.innerHTML = 'Redirecting to Google...';
                    statusDisplay.style.color = '#00ffd5';
                }

                // Construct OAuth2 URL
                const clientId = "239875271846-pamr47sh20r4ccm0lihdi1k73jgg6g6a.apps.googleusercontent.com"; // MUST MATCH
                const redirectUri = window.location.origin + window.location.pathname; // Matches current page
                const scope = "email profile openid";
                const responseType = "id_token";
                const nonce = "vortex_" + Date.now();

                const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=${responseType}&scope=${encodeURIComponent(scope)}&nonce=${nonce}`;

                console.log("Redirecting to:", authUrl);
                window.location.href = authUrl;
            }

            // Check 1: Iframe Detection (Google Login doesn't work in iframes)
            if (window.self !== window.top) {
                statusDiv.style.display = 'block';
                statusDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Running in Iframe (Domain Masking).<br>Google Login disabled. Use direct link.';
                statusDiv.style.color = '#ff9800';
                return;
            }

            // Script Load Check
            // Script Load Check - Warning Suppressed
            /*
            setTimeout(() => {
                if (typeof google === 'undefined' || !google.accounts) {
                    console.warn("Google Script Load Timeout");
                    // Suppressed user warning for cleaner UI
                }
            }, 5000); 
            */
        });
    </script>
